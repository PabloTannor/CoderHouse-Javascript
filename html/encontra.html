<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontra tu médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reserva.css">
</head>

<body class="contendorEncontra">
    <header>
            
        <!-----titulos----->
        <div class="titulosEncontra">
            <h1>Clínica Médica</h1>
            <h2>Encontra tu médico especialista</h2>
        </div>
        <!----fin titulos--->

        <!-----inputs----->
        <form id="formulario">

            <div>
            <select id="seleccion" class="form-select" aria-label="Default select example">
                <option selected>Seleccione un especialista</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Traumatología">Traumatología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Oftamología">Oftamologia</option>
                <option value="Oncología">Oncología</option>
                <option value="Gastroenterología">Gastroenterología</option>
                <option value="Infectología">Infectología</option>
                <option value="Guardía">Guardía</option>
              </select>

            <input id="buscar" class="btn btn-primary" type="submit" value="Buscar">
             
            </div>
          </form>
        <!-----fin inputs---->

    </header>


    <main class="medicos">
        
        <div class="medico">
            <div class="card1">
                <!--agrega js-->
             </div>
        </div>
    </main>
    
</body>


<script src="../js/encontra.js"></script>
</html>
