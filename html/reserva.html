<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reserva.css">
</head>

<body>
    <header>
            
        <!-----titulos----->
        <div class="contenedor">
            <h1>Clínica Médica</h1>
            <h2>Reserva especialista médico</h2>
        </div>
        <!----fin titulos--->

        <!-----inputs----->
        <form id="formulario">

            <div>
            <select id="seleccion" class="form-select" aria-label="Default select example">
                <option selected>Seleccione un especialista</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Traumatología">Traumatología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="Oftamología">Oftamologia</option>
                <option value="Oncología">Oncología</option>
                <option value="Gastroenterología">Gastroenterología</option>
                <option value="Infectología">Infectología</option>
                <option value="Guardía">Guardía</option>
              </select>

            <div class="mb-3">
              <input type="date" class="form-control" id="dia">
            </div>

            <input id="agregar" class="btn btn-primary" type="submit" value="Agregar">
             
            </div>
          </form>
        <!-----fin inputs---->

    </header>
    <main class="contendorTabla">
        
        <table id="tabla" class="table table-success table-striped-columns">
            <tr>
                <th class="columna1">Día</th>
                <th class="columna2">Especialista</th>
                <th class="columna3">Acción</th>
            </tr>
            <!--agrega js-->
        </table>
    </main>
</body>

<script src="../js/reserva.js"></script>
</html>
